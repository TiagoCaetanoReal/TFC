
<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <!-- <title>LogIn</title> -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--JQUERY-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--BootStrap 5.2-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/comum.css')}}">  -->
        <link rel="stylesheet" href="../static/css/comum.css">
    </head>
    <body class="h-100" style= "background: linear-gradient(90deg, rgb(210, 242, 159), rgb(95, 165, 44));">
        <header class="py-5">
                    <a class="mx-4" style="cursor:pointer" > <!--onclick=" verPerfilPage()"-->
                        <button class="fa fa-2xl fa-arrow-rotate-back text-primary" type="submit" name="goBack" value="EcraPrevio" style=" background-color: transparent; border: none;"></button> 
                    </a>   
        </header>
        <div class="container bg-light rounded-5 shadow-lg col-11 col-md-9 col-lg-8 col-xl-6">
            <div class="d-flex justify-content-center pt-3">
                <img
                        src="../static/logo.png"
                        alt=""
                        class="border border-2 rounded-circle"
                        width="120px"
                        height="120px"
                />
            </div>
            <form class=" w-100 col-6" method="POST" action="" novalidate>
                <!-- {% extends 'abcTeste.html'%}
                {% block formulary %} -->
                <div class="text-center pt-4">
                    <h2 class="">Editar Dados Funcionário</h2>
                </div>
                

                <div class="row">
                    <div class="col-1"></div>
                    <fieldset class="py-2 col-10">
                    Password
                    <div class="input-group my-1 needs-validation py-2" id="groupPass">
                        <span class="input-group-text bg-primary" id="basic-addon1">                    
                            <i class="fa fa-key text-white"></i>
                        </span>
                        <input type="password" class="form-control" id="userPassword" maxlength="30" placeholder="ex: Bobin@D3Te5L@" required=""> 
                        <div class="invalid-feedback">
                            Por Favor insira Password
                        </div>
                    </div>
                </fieldset >
                    <div class="col-1"></div>
                </div>

                <div class="row">
                    <div class="col-1"></div>
                    <fieldset class="py-2 col-10">
                        Confirmar Password
                        <div class="input-group my-1 needs-validation py-2" id="groupPass">
                            <span class="input-group-text bg-primary" id="basic-addon1">                    
                                <i class="fa fa-key text-white"></i>
                            </span>
                            <input type="password" class="form-control" id="userPassword" maxlength="30" placeholder="ex: Bobin@D3Te5L@" required=""> 
                            <div class="invalid-feedback">
                                Por Favor insira Password
                            </div>
                        </div>
                    </fieldset >
                    <div class="col-1"></div>
                </div>

                <div class="row">
                    <div class="col-1"></div>
                    <fieldset class="py-2 col-5">
                        Loja
                        <div class="input-group my-1 needs-validation py-2" id="groupPass">
                            <span class="input-group-text bg-primary" id="basic-addon1">                    
                                <i class="fa fa-store text-white"></i>
                            </span>
                            <select id="selectSector" class="form-select" id="seccao" required>
                                <option class="is-invalid" disabled selected value="">Selecionar Loja</option>
                                <option value="0">Quinta do Conde, Avenida 1</option>
                            </select> 
                            <div class="invalid-feedback">
                                Por Favor insira Password
                            </div>
                        </div>
                    </fieldset >
                    <fieldset class="py-2 col-5">
                        Secção
                        <div class="input-group my-1 needs-validation py-2" id="groupPass">
                            <span class="input-group-text bg-primary" id="basic-addon1">                    
                                <i class="fa fa-boxes-stacked text-white"></i>
                            </span>
                            <select id="selectSector" class="form-select" id="seccao" required>
                                <option class="is-invalid" disabled selected value="">Selecionar Secção</option>
                                <option value="0">Peixaria</option>
                            </select> 
                            <div class="invalid-feedback">
                                Por Favor insira Secção
                            </div>
                        </div>
                    </fieldset >
                    <div class="col-1"></div>
                </div>

                <div class="row">
                    <div class="col-2"></div>
                    <div class="container col-8">
                        <div class="row"> 
                            <button class="btn btn-secondary my-2" type="submit" id="LogBtn" onclick="clicarBotao()">Editar</button>
                            
                            <!-- {{formFront.login(class="btn btn-primary col-10 my-2", id="LogBtn")}} -->
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>


                <div class="container py-4">
                    
                </div>
            
<!-- {% endblock formulary %} -->
            </form>
        </div>
    </body>
</html>
