{% extends 'indexClient.html'%}

{% block styles %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
{% endblock styles %}

{% block header %}
    <div class="row align-items-center">
        <div class="col-2">     
            <div class="col-2 mx-3" id="seta" style="cursor:pointer">
                <i class="fa fa-2xl fa-arrow-rotate-back text-primary"></i>
            </div>
        </div>
        <div class="col-8"> 
            <div class="m-2 d-flex justify-content-center ">
                <h2 class="my-1 fw-bold text-white">Resultados</h2>
            </div>
        </div>
    </div>
    <div class="container gx-0 mt-4 bg-light rounded-2 col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control col-9" placeholder="Inserir Produto" aria-label="Produto" aria-describedby="button-addon2">
            
            <button class="btn btn-outline-secondary bg-light col-2" type="button" id="but">
                <i class="fa fa-search text-secondary"></i>
            </button>
        </div>    
    </div>
{% endblock header %}

{% block formulary %}
    <div class="container h-75 mt-4 col-11 border border-0 overflow-scroll" >
        <div class="row">
            {% for produto in produtos %}
                <div class="col-12 col-md-6 pt-2">
                    <div class="card ">
                        <div class="row g-0">
                            <div class="col-2 mt-4">
                                <div class="card-img ">
                                    <img src={{produto.photoPath}} class="img-fluid" style="height: 60px;">
                                </div>
                            </div>
                            <div class="col-10">
                                <div class="row">
                                    <div class="col-8">
                                        <h3 class="card-title">{{produto.nome}}</h3> 
                                        <div class="row g-0">
                                            <div class="col-9">
                                                <h5 class="">{{produto.preço}}€/Kg</h5>
                                            </div>
                                            <div class="col-3">
                                                <div class="g-0">
                                                    <div class="text-center"  style="cursor:pointer">
                                                        <i class="fa fa-3x fa-location-dot text-secondary"></i>
                                                        <h7 class=" ">Local</h7>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                            <div class="text-center mt-3 mt-sm-3 mt-md-4"  style="cursor:pointer">
                                                <i class="fa fa-2xl fa-circle-info text-secondary"></i>
                                                <h6>Detalhes</h6>
                                            </div>
                                            <div class="text-center mt-2 mt-sm-4 mt-md-3 mt-lg-4"  style="cursor:pointer">
                                                <i class="fa fa-2xl fa-regular fa-heart text-secondary"></i>
                                                <h6 >Favorito</h6>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>  
    </div>
{% endblock formulary %}
