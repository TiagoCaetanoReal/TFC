
<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <!-- <title>LogIn</title> -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--JQUERY-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--BootStrap 5.2-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/comum.css')}}"> 
    </head>
    <body class="h-100" style="background-color: #383838;">
        <header class="text-center py-2">
            {% block header %}
            {% endblock header %}
        </header>
        <div class="container bg-light rounded-5 shadow-lg col-11 col-md-9 col-lg-8 col-xl-6">
            <form class=" w-100 col-6" method="POST" action="" novalidate>
                {% block formulary %}
                {% endblock formulary %}
            </form>
        </div>
    </body>
    {% block scripts %}
    {% endblock scripts %}
</html>
