    <script>
        var page = '';
        var touchDevice = ('ontouchstart' in document.documentElement);

        
        
        Html5Qrcode.getCameras().then(devices => {
            /**
             * devices would be an array of objects of type:
             * { id: "id", label: "label" }
             */
            if (devices && devices.length) {
                var cameraId = devices[0].id;
                // .. use this to start scanning.
            }
        }).catch(err => {
            // handle err
        });

        const html5QrCode = new Html5Qrcode("reader");
        console.log(html5QrCode)

    
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        


        if(!touchDevice){
            //colocar icon invisivel
            console.log(html5QrCode)

            // If you want to prefer front camera
            html5QrCode.start({ facingMode: "user" }, config, success,error);

            
            // Select front camera or fail with `OverconstrainedError`.
            html5QrCode.start({ facingMode: { exact: "user"} }, config, success,error);
           
            

        }
        else{
            console.log("hi")
            console.log(html5QrCode.getState())
            document.getElementById('buttons').innerHTML = `
            <div class="col-1"></div>
            <button class="btn btn-secondary my-2 col-4" type="submit" onclick="chooseCamera('user')">Camara Frontal</button>
            <div class="col-2"></div>
            <button class="btn btn-secondary my-2 col-4" type="submit" onclick="chooseCamera('environment')">Camara Traseira</button>
            <div class="col-1"></div>
            `;

        }
       
       
        

        function chooseCamera(direction){
            console.log(html5QrCode.getState())
            //colocar icon invisivel
            document.getElementById('scanIcon').style.display = "none";

            // If you want to prefer front camera
            console.log(direction)
            html5QrCode.start({ facingMode: direction }, config, success, error);
            
            // Select front camera or fail with `OverconstrainedError`.
            html5QrCode.start({ facingMode: { exact: direction} }, config, success, error);
            
        }

        
        function success(result) {
            page = result;
            
            document.getElementById('scanIcon').style.display = "none";
            document.getElementById("textContainer").style.opacity = "0";
            document.getElementById("readerContainer").style.opacity = "0";

            document.getElementById('result').innerHTML = `
            <h2 class="text-light">Loja Encontrada!</h2>
            <button class="btn btn-secondary mt-5" type="submit" onclick="clicarBotao()">Ver Mapa</button>
        
            `;

            document.getElementById('buttons').style.opacity = "0";
            html5QrCode.stop()

            document.getElementById('reader').remove();
            // Removes reader element from DOM since no longer needed
    
        }

        function error(err) {
            // console.error(err);
            
            document.getElementById('scanIcon').style.display = "none";
            document.getElementById('result').innerHTML = `<h2 class="text-light">Loja NÃ£o Encontrada!</h2>`;
        }
        
        function clicarBotao(){
            console.log("Hi");
            console.log(page);
            window.location.href = page;
        }   


    </script>
